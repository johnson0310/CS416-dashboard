<!DOCTYPE html>
<head>
    <title>Auto Market Share</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <h1>Global Auto Market Share</h1>
    <p>Market share trends 2020-2024</p>

    <div class="navigation">
        <button id="prev-btn" disabled>Previous</button>
        <div class="scene-indicators">
            <div class="indicator active" data-scene="0">
                <span class="indicator-label">Today</span>
            </div>
            <div class="indicator" data-scene="1">
                <span class="indicator-label">Journey</span>
            </div>
        </div>
        <button id="next-btn">Next</button>
    </div>

    <div id="scene-header">
        <h2 id="scene-title">Today's Market Leaders</h2>
        <p id="scene-description">Current global auto market share in 2024</p>
    </div>

    <svg id="main-chart" width="900" height="600"></svg>

    <div id="insights-box">
        <h3>Key Insight</h3>
        <p id="key-insight"></p>
    </div>

    <div class="progress-section">
        <div class="progress-bar">
            <div class="progress-fill" style="width: 50%"></div>
        </div>
        <p class="progress-text"></p>
        <p id="interaction-hint"></p>
    </div>

    <script src="d3.js"></script>
</body>
</html>
